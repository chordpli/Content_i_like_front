<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/recommend-post.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-nav">
            <span id="logo">
                <a href="">내미콘</a>
            </span>
            <span id="menu-recommend" class="menu">
                <a href="">추천글</a>
            </span>

            <span id="menu-chart" class="menu">
                <a href="">차트</a>
            </span>

            <span id="menu-inquiry" class="menu">
                <a href="">문의</a>
            </span>

            <span id="menu-search" class="menu">
                <a href="">검색</a>
            </span>

            <span id="menu-login" class="menu-user">
                <a href="">로그인</a>
            </span>

            <span id="menu-join" class="menu-user">
                <a href="">회원가입</a>
            </span>
        </div>
    </div>

    <div class="contents">
        <div class="board">
            <form action="" method="post">
                <div class="board-top">
                    <span class="board-title">게시글 작성</span>
                    <span class="button-exit">나가기 X</span>
                </div>

                <div class="board-body">
                    <span class="board-body-title">제목</span>
                    <span id="board-input-title"> <input placeholder="제목을 입력해주세요(100자 이내)" /></span>
                </div>

                <div class="board-body">
                    <span class="board-body-title">추천 음악</span>
                    <span id="board-input-search"><input readonly placeholder="검색 버튼을 눌러 음악을 검색해주세요" /></span>
                    <span id="button-search"> 검색 </span>
                </div>

                <div class="board-body">
                    <span class="board-body-title">추천 내용</span>
                    <span id="board-input-content"> <textarea placeholder="추천 글을 작성해주세요"></textarea></span>
                </div>

                <div class="board-body">
                    <span class="board-body-title">해시태그</span>
                    <span id="board-input-hashtag"><input placeholder="#으로 구분하여 해시태그를 입력해주세요(최대 3개)" /></span>
                </div>

                <div class="board-body">
                    <span class="board-body-title">썸네일</span>
                    <span><input type="file" placeholder="이미지를 업로드하세요" /></span>
                </div>

                <div class="board-body">
                    <span class="board-body-title">유튜브 링크</span>
                    <span id="youtube-link">https://youtu.be/</span>
                    <span id="board-input-youtube"><input type="text" /></span>

                </div>

                <div class="board-body">
                    <span id="button-post"><input type="button" value="작성하기" readonly></span>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">

    </div>
</div>
</body>

</html>
